<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="/jquery-3.6.0.js"></script>
    
</head>
<body>
    <audio src="/audio/wgta(256k).mp3" loop autoplay></audio>
    <div class="container">
       <div class="left"></div>
      
       <div class="box">
        <img src="/gtapng/ce.png" alt="">
        <!-- <img src="/gtapng/ak.png" alt=""> -->

        <h1><span style="--i:1;">W</span>
            <span style="--i:2;">e</span>
            <span style="--i:3;">l</span>
            <span style="--i:4;">c</span>
            <span style="--i:5;">o</span>
            <span style="--i:6;">m</span>
            <span style="--i:7;">e</span>
            <span style="--i:8;">!</span>
        </h1>
       <div class="userbox">
        <i class='bx bxs-user-circle'></i>
        <input type="text" placeholder="User Name" id="user" name="username">
       </div>
       <div class="pwbox">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" placeholder="Password" id="pw" name="password">
       </div>
        <button type="submit">Login</button>
       
        <!-- <iframe width="400px" height="300px" src="https://www.youtube.com/embed/Ro58wb7YTKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </div>
    <div class="right"></div>
    </div>
    
    
   <script src="main.js"></script>
</body>
</html>
